<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Title -->
	<title>Navigation Bar</title>
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="style.css">
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<header>
			<div class="navbar-container">
				<!-- Nav-Image-title and Links -->
				<nav>
					<img src="untitled.png" alt="Untitled UI logo" class="logo">

					<h1>
						<a href="#">Untitled UI</a>
					</h1>
					<!-- Nav-Links -->
					<ul>
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Products
								<span class="material-symbols-outlined">
									keyboard_arrow_down
								</span>
							</a>
						</li>
						<li>
							<a href="#">Resources
								<span class="material-symbols-outlined">
									keyboard_arrow_down
								</span>
							</a>
						</li>
						<li>
							<a href="#">Pricing</a>
						</li>
					</ul>
				</nav>
				<!-- Nav Buttons -->
				<div class="header-btns">
					<button class="login-btn">
						<a href="#">Log in</a>
					</button>
					<button class="signup-btn">
						<a href="#">Sign Up</a>
					</button>
				</div>

			</div>
		</header>
	</div>


</body>

</html>
